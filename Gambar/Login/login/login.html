<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Deli</title>
    <link rel="stylesheet" href="login.style.css">
</head>
<body>
    <span class="container">
        <span class="image-section">
            <img src="Gambar/metro deli.jpeg" alt="Bus">
    </span>
        <span class="form-section">
            <h2>Selamat datang metro deli</h2>
            <form>
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" value="putri@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" value="putri"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="login-button">Masuk</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="forgot-password">
                            <a href="#">Lupa kata sandi</a>
                        </td>
                    </tr>
                </table>
            </form>
        </span>
    </span>
</body>
</html>
