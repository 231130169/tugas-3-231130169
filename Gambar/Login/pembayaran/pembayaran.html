<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link rel="stylesheet" href="pembayaran.sytle.css">
</head>
<body>
    <img src="Gambar/barcode pembayaran.jpeg" alt="barcode Pembayaran">
    <table class="payment-table">
        <tr>
            <td colspan="2">
                <div class="checkmark">&#x2714;</div>
                <span>Pembayaran berhasil</span>
            </td>
        </tr>
        <tr>
            <td>Total Transaksi</td>
            <td>Rp 4.500</td>
        </tr>
        <tr>
            <td>Ovo cash transaksi</td>
            <td>Rp 4.500</td>
        </tr>
        <tr>
            <td colspan="2" class="confirmation">
                Medan koridor telah menerima Rp 4.500
            </td>
        </tr>
        <tr>
            <td colspan="2" class="button-cell">
                <button onclick="closeWindow()">Tutup</button>
            </td>
        </tr>
    </table>
 
    <script>
        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html
